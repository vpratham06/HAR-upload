<!DOCTYPE html>
<html>
<head>
  <title>HAR File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #f4f4f4;
    }
    #uploadForm {
      display: none;
      margin-top: 30px;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Enter Password</h1>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Submit</button>
  <div id="error"></div>

  <div id="uploadForm">
    <h2>Upload HAR File</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <input type="text" placeholder="Roblox username" name="username" required><br><br>
      <input type="file" name="harfile" accept=".har" required><br><br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const form = document.getElementById("uploadForm");
      const error = document.getElementById("error");

      if (input === "EchoTrails2025") {
        form.style.display = "block";
        error.innerText = "";
      } else {
        form.style.display = "none";
        error.innerText = "‚ùå Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
